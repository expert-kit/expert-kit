version: v2
lint:
  use:
    - STANDARD
  except:
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    - ENUM_VALUE_PREFIX
    - ENUM_ZERO_VALUE_SUFFIX
    - ENUM_VALUE_UPPER_SNAKE_CASE
    - PACKAGE_VERSION_SUFFIX
modules:
  - path: ek-proto

breaking:
  use:
    - FILE
